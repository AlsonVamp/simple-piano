<div class="keyboard-image">
  <volume-slider (levelChange)="setVolume($event)"></volume-slider>
  <div class="instrument-selector">
    <div class="dash-button" (click)="onInstrumentChange(0)" [ngClass]="{'red-button': instrumentNum==0}">
    </div>
    <div class="dash-button" (click)="onInstrumentChange(1)" [ngClass]="{'red-button': instrumentNum==1}">
    </div>
  </div>
  <div class="keyboard-wrapper">
    <div class="keyboard">
      <div *ngFor="let item of selectedInstrument" key [keyboardCode]="item.code" [soundSource]="item.src" (pressed)="item.pressed=$event"
        [rate]="item.rate" [ngClass]="{'pressed': item.pressed, 'white':item.type=='white','black':item.type=='black'}" class="note">
        <span *ngIf="showNoteName">{{item.note}}</span>
      </div>
    </div>
  </div>
</div>
