<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple Piano</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root>
    <style>
      #loading {
        filter: blur(5px);
        animation: fadein 1s ease-out;
        display: block;
        margin: 0 auto;
      }

      @keyframes fadein {
        from {
          filter: blur(5px);
        }
        to {
          filter: blur(0);
        }
      }
    </style>
    <img id="loading" src="assets/img/piano_preview.png" alt="Piano Loading">
  </app-root>
</body>

</html>
